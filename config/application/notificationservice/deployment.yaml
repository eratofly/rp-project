apiVersion: apps/v1
kind: Deployment
metadata:
  name: notificationservice
  labels:
    app: notificationservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notificationservice
  template:
    metadata:
      labels:
        app: notificationservice
    spec:
      initContainers:
        - name: migrator
          image: notificationservice:latest
          imagePullPolicy: Never
          command: ["/app/notificationservice", "migrate", "database"]
          env:
            - name: NOTIFICATION_DATABASE_HOST
              value: mysql.infrastructure.svc.cluster.local:3306
            - name: NOTIFICATION_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: notificationservice-db-secret
                  key: DB_NAME
            - name: NOTIFICATION_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: notificationservice-db-secret
                  key: DB_USER
            - name: NOTIFICATION_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: notificationservice-db-secret
                  key: DB_PASSWORD
      containers:
        - name: service
          image: notificationservice:latest
          imagePullPolicy: Never
          command: ["/app/notificationservice", "service"]
          ports:
            - containerPort: 8081
            - containerPort: 8082
          env:
            - name: NOTIFICATION_GRPC_ADDRESS
              value: ":8081"
            - name: NOTIFICATION_SERVICE_HTTP_ADDRESS
              value: ":8082"
            - name: NOTIFICATION_DATABASE_HOST
              value: mysql.infrastructure.svc.cluster.local:3306
            - name: NOTIFICATION_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: notificationservice-db-secret
                  key: DB_NAME
            - name: NOTIFICATION_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: notificationservice-db-secret
                  key: DB_USER
            - name: NOTIFICATION_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: notificationservice-db-secret
                  key: DB_PASSWORD
        - name: message-handler
          image: notificationservice:latest
          imagePullPolicy: Never
          command: ["/app/notificationservice", "message-handler"]
          env:
            - name: NOTIFICATION_SERVICE_HTTP_ADDRESS
              value: ":8083"
            - name: NOTIFICATION_DATABASE_HOST
              value: mysql.infrastructure.svc.cluster.local:3306
            - name: NOTIFICATION_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: notificationservice-db-secret
                  key: DB_NAME
            - name: NOTIFICATION_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: notificationservice-db-secret
                  key: DB_USER
            - name: NOTIFICATION_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: notificationservice-db-secret
                  key: DB_PASSWORD
            - name: NOTIFICATION_AMQP_HOST
              value: rabbitmq.infrastructure.svc.cluster.local:5672
            - name: NOTIFICATION_AMQP_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-app-secret
                  key: AMQP_USER
            - name: NOTIFICATION_AMQP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-app-secret
                  key: AMQP_PASSWORD
        - name: workflow-worker
          image: notificationservice:latest
          imagePullPolicy: Never
          command: ["/app/notificationservice", "workflow-worker"]
          env:
            - name: NOTIFICATION_SERVICE_HTTP_ADDRESS
              value: ":8084"
            - name: NOTIFICATION_DATABASE_HOST
              value: mysql.infrastructure.svc.cluster.local:3306
            - name: NOTIFICATION_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: notificationservice-db-secret
                  key: DB_NAME
            - name: NOTIFICATION_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: notificationservice-db-secret
                  key: DB_USER
            - name: NOTIFICATION_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: notificationservice-db-secret
                  key: DB_PASSWORD
            - name: NOTIFICATION_TEMPORAL_HOST
              value: temporal.infrastructure.svc.cluster.local:7233